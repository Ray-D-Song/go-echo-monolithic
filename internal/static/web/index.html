<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Echo Monolithic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #fafafa;
      color: #333;
      line-height: 1.5;
    }

    #app {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #000;
    }

    .header p {
      color: #666;
      font-size: 0.9rem;
    }

    .nav-tabs {
      display: flex;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 32px;
    }

    .nav-tab {
      flex: 1;
      padding: 12px 16px;
      text-align: center;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      transition: all 0.2s ease;
    }

    .nav-tab:first-child {
      border-right: 1px solid #e0e0e0;
    }

    .nav-tab:hover {
      background-color: #f5f5f5;
    }

    .nav-tab.active {
      background-color: #000;
      color: white;
    }

    .page {
      background: white;
      padding: 24px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      min-height: 300px;
      display: none;
    }

    .page.active {
      display: block;
    }

    .page h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: #000;
    }

    .content-section {
      margin-bottom: 24px;
    }

    .content-section h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #000;
    }

    .content-section p {
      color: #666;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .content-section ul {
      color: #666;
      font-size: 14px;
      margin-left: 16px;
    }

    .content-section li {
      margin-bottom: 4px;
    }

    .tech-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .tech-item {
      background: #f0f0f0;
      color: #333;
      padding: 4px 8px;
      border-radius: 2px;
      font-size: 12px;
      font-weight: 500;
    }

    .code-block {
      background: #f8f8f8;
      border: 1px solid #e0e0e0;
      padding: 16px;
      border-radius: 4px;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 12px;
      overflow-x: auto;
      margin: 16px 0;
      color: #333;
    }

    @media (max-width: 768px) {
      #app {
        padding: 20px 16px;
      }

      .page {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Go Echo Monolithic</h1>
      <p>Simple SPA for testing static file serving</p>
    </div>

    <nav class="nav-tabs">
      <button class="nav-tab active" data-route="home">Home</button>
      <button class="nav-tab" data-route="about">About</button>
    </nav>

    <main>
      <div id="home" class="page active">
        <div class="loading">Loading...</div>
      </div>
      <div id="about" class="page">
        <div class="loading">Loading...</div>
      </div>
    </main>
  </div>

  <script src="./spa-example.js"></script>
</body>
</html>
